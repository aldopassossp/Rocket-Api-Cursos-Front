<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastrar Usuário</title>
</head>
<body class="bg-zinc-900 text-white min-h-screen">

<nav class="bg-zinc-800 p-4 flex justify-between items-center">
    <div class="flex space-x-6">
        <a href="/" class="text-white hover:text-purple-400 font-bold">Home</a>
        <a href="/cursos/listagem" class="text-white hover:text-purple-400 font-bold">Cursos</a>
        <a href="/usuarios/listagem" class="text-white hover:text-purple-400 font-bold">Usuários</a>
        <a href="/professores/listagem" class="text-white hover:text-purple-400 font-bold">Professores</a>
    </div>
</nav>
<div class="flex flex-col items-center">

    <div class="w-3/4 max-w-xl bg-zinc-800 p-6 mt-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-purple-400 text-center">Cadastrar Usuário</h1>
    <form action="" th:action="@{/usuarios/create}" method="post" >
        <div class="mb-4">
            <label for="login" class="block text-sm font-medium mb-1">Nome:</label>
            <input type="text" id="login" name="login" class="w-full p-2 rounded bg-zinc-700 text-white" placeholder="Digite o nome do usuário" required />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-1">E-mail:</label>
            <input type="email" id="email" name="email" class="w-full p-2 rounded bg-zinc-700 text-white" placeholder="Digite o e-mail do usuário" required />
        </div>
        <div class="mb-4">
            <label for="senha" class="block text-sm font-medium mb-1">Senha:</label>
            <input type="password" id="senha" name="senha" class="w-full p-2 rounded bg-zinc-700 text-white" placeholder="Digite a senha para o usuário" required />
        </div>
        <div class="flex justify-end space-x-4">
            <a href="/usuarios/listagem" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</a>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
