<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastrar Professora</title>
</head>
<body class="bg-zinc-900 text-white min-h-screen">

<nav class="bg-zinc-800 p-4 flex justify-between items-center">
    <div class="flex space-x-6">
        <a href="/" class="text-white hover:text-purple-400 font-bold">Home</a>
        <a href="/cursos/listagem" class="text-white hover:text-purple-400 font-bold">Cursos</a>
        <a href="/usuarios/listagem" class="text-white hover:text-purple-400 font-bold">Usu√°rios</a>
        <a href="/professores/listagem" class="text-white hover:text-purple-400 font-bold">Professores</a>
    </div>
</nav>
<div class="flex flex-col items-center">

    <div class="w-3/4 max-w-xl bg-zinc-800 p-6 mt-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-purple-400 text-center">Cadastrar Professor</h1>
    <form action="" th:action="@{/professores/create}" method="post">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium mb-1">Nome:</label>
            <input type="text" id="name" name="name" class="w-full p-2 rounded bg-zinc-700 text-white" placeholder="Digite o nome da professora" required />
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-1">Email:</label>
            <input type="text" id="email" name="email" class="w-full p-2 rounded bg-zinc-700 text-white" placeholder="Digite a especialidade da professora" />
        </div>

        <div class="flex justify-end space-x-4">
            <a href="/professores/listagem" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</a>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
