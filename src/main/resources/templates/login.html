<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login em Cursos</title>
</head>

<body class="bg-black h-screen flex items-center justify-center">

<form action="" class="flex flex-col items-center gap-6" th:action="@{/api/signIn}" method="post">
    <h1 class="text-purple-500 text-4xl font-bold mb-4">Gestão de Cursos</h1>
    <div class="space-y-6 bg-zinc-800 p-8 rounded-lg shadow-lg flex flex-col items-center">
        <input type="text" name="username"
               class="bg-zinc-900 text-white text-sm rounded-md w-72 p-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Usuário">
        <input type="password" name="password"
               class="bg-zinc-900 text-white text-sm rounded-md w-72 p-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Senha">
        <p class="text-red-500 text-sm" th:if="${error_message}" th:text="${error_message}"></p>
        <button
                class="bg-purple-500 w-72 p-3 rounded-md text-white font-semibold hover:bg-purple-700 transition-all">
            Entrar
        </button>
        <a href="/curso/list" class="block text-center text-purple-400 hover:text-purple-300 text-sm underline">
            Crie sua conta
        </a>
    </div>
</form>

</body>

</html>
